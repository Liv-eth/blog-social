{% extends 'base.html' %}

{% block title %}Login - Blog Project{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white rounded-lg shadow-md p-8">
    <h2 class="text-2xl font-bold mb-6 text-center">Login</h2>
    <form method="post" class="space-y-4">
        {% csrf_token %}
        <div>
            <label for="username" class="block text-gray-700">Username</label>
            <input type="text" name="username" id="username" required 
                   class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-300 focus:ring focus:ring-blue-200 focus:ring-opacity-50">
        </div>
        <div>
            <label for="password" class="block text-gray-700">Password</label>
            <input type="password" name="password" id="password" required 
                   class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-300 focus:ring focus:ring-blue-200 focus:ring-opacity-50">
        </div>
        <div class="flex items-center justify-between">
            <div class="flex items-center">
                <input type="checkbox" name="remember" id="remember" class="h-4 w-4 text-blue-600">
                <label for="remember" class="ml-2 block text-gray-700">Remember me</label>
            </div>
            <a href="{% url 'password_reset' %}" class="text-blue-500 hover:text-blue-600 text-sm">Forgot password?</a>
        </div>
        <button type="submit" class="w-full py-2 px-4 bg-blue-500 text-white rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50">
            Login
        </button>
    </form>
    <p class="mt-4 text-center text-gray-600">
        Don't have an account? <a href="{% url 'register' %}" class="text-blue-500 hover:text-blue-600">Register</a>
    </p>
</div>
{% endblock %}
